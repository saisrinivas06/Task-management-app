<div class="mx-auto w-[80%]  flex-1">   
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="flex gap-4 bg:`h-screen w-screen p-4 bg-gradient-to-r from-[#2F80ED] to-[#1CB5E0]">
            <input (keyup)="titleKeyUp($event)" type="text" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Task to do" required>
            <select (change)="handleChange($event)" class="text-white  focus:ring-4 focus:outoptionne-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">Priority<svg class="w-2.5 h-2.5 ml-2.5 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-optionnecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/></svg>
                    <option>
                        <a href="#" class="block px-2 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white bg-dark-800">Priority</a>
                    </option>
                    <option>
                        <a href="#" class="block px-2 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Low</a>
                    </option>
                    <option>
                        <a href="#" class="block px-2 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Medium</a>
                    </option>
                    <option>
                        <a href="#" class="block px-2 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">High</a>
                    </option>
            </select>
            <select (change)="sortTasks($event)" class="text-white  focus:ring-4 focus:outoptionne-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                <option>Filter</option>
                <option>By Due Date</option>
                <option>By Completed</option>
                <option>By Priority</option>
            </select>
        </div>
        <div class="flex gap-4 items-center justify-center">
            <input (keyup)="descriptionKeyUp($event)" type="text" class="mt-2 block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder=" Enter details about the Task" required />
            <input (change)="handleDateChange($event)" type="date" class="mt-2 p-4 pr-2 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
            <button type="submit" class="text-white py-4 mt-2 right-2.5 bottom-2.5 bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outoptionne-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4  dark:bg-#a855f7  dark:focus:ring-blue-800"  (click)="addTask($event)">Submit</button>
        </div>
</div>
